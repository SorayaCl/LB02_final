    <main class="to-do">
        <h1 class="TitelToDo">To do List</h1>
        <button id="both-buttons" class="showUsualButtons" onclick="showButtons()">Show Usual Tasks</button>
        <button id="both-buttons" class="hideUsualButtons" onclick="hideButtons()">Hide Usual Tasks</button>
        <div class="usualButtons" id="usualButtons">
            <button class="usual" onclick="whatButton(0)">Einkaufen</button>
            <button class="usual" onclick="whatButton(1)">Waschen</button>

        </div>
        <div class="TitelTask" id="tasks"></div>
        <form id="new-task">
            <input class="newTask" type="text" placeholder="Create new Task" name="text">
            <button id="addButton"> <img class="add" src="pics/Plus.png"> </button>
            <input id="search-text" type="text" placeholder="Search Task">
        </form>

    </main>
